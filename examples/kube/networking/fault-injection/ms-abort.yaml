apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: SERVICE_NAME
spec:
  hosts:
    - SERVICE_NAME
  http:
    - match:
        - uri:
            prefix: /api/v1/ROOT_SERVICE/OPERATION
      fault:
        abort:
          percentage:
            value: ABORT_PERCENTAGE
          httpStatus: 500
      route:
        - destination:
            host: SERVICE_NAME
            subset: v1
---
