apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ms-aggr-frontend
spec:
  hosts:
    - "*"
  gateways:
    - ms-aggr
  http:
    - match:
        - uri:
            prefix: /api/frontend
      fault:
        abort:
          percentage:
            value: 100.0
          httpStatus: 500
      route:
        - destination:
            host: ms-aggr-frontend
            port:
              number: 80
            subset: v1
---