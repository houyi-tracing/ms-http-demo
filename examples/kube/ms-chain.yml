# service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-chain
  labels:
    account: ms-chain
---

# service C
apiVersion: v1
kind: Service
metadata:
  name: ms-chain-c
  labels:
    app: ms-chain-c
    service: ms-chain-c
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: ms-chain-c
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-chain-c-v1
  labels:
    app: ms-chain-c
    version: v1
spec:
  selector:
    matchLabels:
      app: ms-chain-c
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-chain-c
        version: v1
    spec:
      serviceAccountName: ms-chain
      containers:
      - name: houyi-agent
        image: houyitracing/houyi-agent
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5775
        - containerPort: 5778
        - containerPort: 6831
        - containerPort: 6832
        - containerPort: 14271
      - name: ms-http
        image: houyitracing/ms-http
        imagePullPolicy: IfNotPresent
        args: ["info"]
        env:
        - name: SERVICE_NAME
          value: "ms-chain-c"
        - name: HTTP_ROUTE
          value: "/api/do"
        ports:
        - containerPort: 80
---

