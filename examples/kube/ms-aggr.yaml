            - containerPort: 5775
            - containerPort: 5778
            - containerPort: 6831
            - containerPort: 6832
            - containerPort: 14271
        - name: ms-http
          image: houyitracing/ms-http
          args: [ "info", "http://${MS_AGGR_A_SERVICE_HOST}:${MS_AGGR_A_SERVICE_PORT}/api/do", "http://${MS_AGGR_B_SERVICE_HOST}:${MS_AGGR_B_SERVICE_PORT}/api/do", "http://${MS_AGGR_C_SERVICE_HOST}:${MS_AGGR_C_SERVICE_PORT}/api/do" ]
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_NAME
              value: "ms-aggr-aggregator"
            - name: HTTP_ROUTE
              value: "/api/frontend"
          ports:
            - containerPort: 80
---
