apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-aggr-aggregator-v1
  labels:
    app: ms-aggr-aggregator
    version: v1
spec:
  selector:
    matchLabels:
      app: ms-aggr-aggregator
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-aggr-aggregator
        version: v1
    spec:
      serviceAccountName: ms-aggr
      containers:
        - name: houyi-agent
          image: houyitracing/houyi-agent
