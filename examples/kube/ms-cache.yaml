# cdb = Cache + DataBase
# service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-cdb
  labels:
    account: ms-cdb
---

# service DB
apiVersion: v1
kind: Service
metadata:
  name: ms-cdb-db
  labels:
    app: ms-cdb-db
    service: ms-cdb-db
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: ms-cdb-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-cdb-db-v1
  labels:
    app: ms-cdb-db
    version: v1
spec:
  selector:
    matchLabels:
      app: ms-cdb-db
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-cdb-db
        version: v1
    spec:
      serviceAccountName: ms-cdb
      containers:
        - name: houyi-agent
          image: houyitracing/agent
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5775
            - containerPort: 5778
            - containerPort: 6831
            - containerPort: 6832
            - containerPort: 14271
        - name: ms-http
          image: houyitracing/ms-http
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_NAME
              value: "ms-cdb-db"
            - name: HTTP_ROUTE
              value: "/api/v1/ms-cdb/db"
            - name: LOG_LEVEL
              value: "debug"
          ports:
            - containerPort: 80
---

