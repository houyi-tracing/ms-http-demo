# service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ms-share
  labels:
    account: ms-share
---

# service D
apiVersion: v1
kind: Service
metadata:
  name: ms-share-d
  labels:
    app: ms-share-d
    service: ms-share-d
spec:
  ports:
    - port: 80
      name: http
  selector:
    app: ms-share-d
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-share-d-v1
  labels:
    app: ms-share-d
    version: v1
spec:
  selector:
    matchLabels:
      app: ms-share-d
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-share-d
        version: v1
    spec:
      serviceAccountName: ms-share
      containers:
        - name: houyi-agent
          image: houyitracing/agent
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5775
            - containerPort: 5778
            - containerPort: 6831
            - containerPort: 6832
            - containerPort: 14271
        - name: ms-http
          image: houyitracing/ms-http
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE_NAME
              value: "ms-share-d"
            - name: HTTP_ROUTE
              value: "/api/v1/ms-share/d"
            - name: LOG_LEVEL
              value: "debug"
          ports:
            - containerPort: 80
---

